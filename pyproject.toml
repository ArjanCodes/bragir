[project]
name = "aurorababel"
version = "0.1.0"
readme = "README.md"
authors = [{ name = "Andreas Bergman", email = "andreas@arjancodes.com" }]
description = "aurorababel translator cli"
requires-python = ">=3.9"
dependencies = [
    "click>=8.1",
    "openai>=1.3.5"
]
[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
aurorababel = "aurorababel.__main__:cli"