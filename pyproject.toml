[project]
name = "aurorababel"
version = "0.1.0"
readme = "README.md"
authors = [{ name = "Andreas Bergman", email = "andreas@arjancodes.com" }]
description = "aurorababel translator cli"
requires-python = ">=3.9"
dependencies = [
    "click>=8.1",
    "openai>=1.3.5"
]

[tool.poetry]
name = "aurorababel"
version = "0.1.0"
description = "aurorababel translator cli"
authors = ["Andreas Bergman <andreas@arjancodes.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pydub = "^0.25.1"
openai = { version = "^1.3.9", python = ">=3.7.1" }
click = { version = "^8.1.7", python = ">=3.7" }
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.27.1"

[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
aurorababel = "aurorababel.__main__:cli"